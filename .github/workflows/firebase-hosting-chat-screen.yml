name: Deploy to Firebase Hosting on push to chat_screen
'on':
  push:
    branches:
      - chat_screen
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
      - name: Decode base64 secrets
        run: echo $SECRETS_FILE_CONTENT | base64 -d > lib/src/constant/secrets.dart
        env:
          SECRETS_FILE_CONTENT: ${{ secrets.SECRETS_FILE_CONTENT }}
      - name: 'Run flutter pub get'
        run: flutter pub get
      - name: 'Build Web App'
        run: flutter build web
      - name: Deploy to Firebase Hosting preview channel
        id: firebase_hosting_preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ASADAMATIC }}'
          expires: 1d
          channelId: chat_screen
          projectId: asadamatic
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
