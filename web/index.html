<!DOCTYPE html>
<html>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  .loading_animation_container {
    width: 100vw;
    height: 100vh;
    display: flex;
    /* Default Axis is X*/
    justify-content: center;
    /* Main Axis */
    align-items: center;
    /* Cross Axis */
  }

  .indicator {
    width: 10vw;
  }

  /* Background color for light mode */
  @media (prefers-color-scheme: light) {
    .loading_animation_container {
      background-color: #f8fafd;
    }
  }

  /* Background color for dark mode */
  @media (prefers-color-scheme: dark) {
    .loading_animation_container {
      background-color: #171a1c;
    }
  }
</style>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="author" content="Asad Hameed">
  <meta name="image" content="/assets/assets/header_image.png">
<meta property="og:image" content="/assets/assets/header_image.png">

  <meta name="description"
    content="Flutter developer with over 3 years of proven expertise in developing both open-source and enterprise solutions">
  <meta name="keywords"
    content="Flutter developer, mobile app development, Dart programming, cross-platform apps, Android development, iOS development, UI/UX design, responsive design, state management, Firebase integration, REST API, Bloc, Provider, Riverpod, CI/CD, Git, GitHub, mobile performance optimization, custom widgets, animations, app scalability, Flutter plugins, package development, Agile, software development, mobile solutions, Google Play Store, Apple App Store">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="asadamatic">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Asad Hameed - Flutter Developer</title>
  <link rel="manifest" href="manifest.json">
</head>

<script>
  window.onload = function () {
    setTimeout(function () {
      var loadingIndicator = document.getElementById("loading_animation");
      if (loadingIndicator) {
        loadingIndicator.remove();
      }
    }, 10000);
  };
</script>

<body style="overflow: hidden">
  <div>
    <picture id="loading_animation" class="loading_animation_container">
      <!-- Light mode sources -->
      <source srcset="/assets/assets/loading_animation.gif" media="(prefers-color-scheme: light)">
      <!-- Dark mode sources -->
      <source srcset="/assets/assets/loading_animation_dark.gif" media="(prefers-color-scheme: dark)">
      <!-- Default image -->
      <img class="indicator" aria-hidden="true" src="/assets/assets/loading_animation.gif" alt="">
    </picture>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
